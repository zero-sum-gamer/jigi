<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIGI</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/main.js" defer></script>
</head>

<body>
  <header>
    <h1 style="margin:0 auto;">字義</h1>
    <h2 style="margin:0 auto;">JIGI</h2>
  </header>
  <main>
    <section id="search">
      <input style="border: 1px solid black;" type="text" id="search-field" />
      <div style="display: flex; justify-content: space-between; align-items: center; flex-direction: row;">
        <button type="button" onclick="pasteFromClipboard()">📋</button>
        <button type="button" onclick="populateMeaningsLists()">🔍</button>
        <button type="button" onclick="addToHistory()">💾</button>
      </div>
    </section>
    <section id="output">
      <span id="output-field" style="text-align: center; width: 100%"></span>
    </section>
    <section id="meanings-lists">
    </section>
  </main>
  <aside id="history">
    <h3 style="margin:0 auto;">History</h2>
      <ul id="log"></ul>
  </aside>
</body>

</html>
